<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher dados</title>
    <link rel="stylesheet" href="dados.css">
</head>

<body>


    <div id="dados">


        <a href="./home.html">
            <img src="./img/seta.png" alt="seta">
        </a>



        <div id="elementos">

            <div id="formularios">
                <p>Nome:</p>
                <input type="text" class="nome">

                <p>Data de Nascimento:</p>
                <input type="date" class="data">

                <p>Escola:</p>
                <select name="escola" id="escola" class="escola"></select>

                <p>Vacinas Tomadas:</p>
                <input type="number" class="vacinas">
            </div>

        </div>



        <button>Salvar</button>

    </div>

</body>

</html>
